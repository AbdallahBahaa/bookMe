<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/wishlist.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2 shadow-sm">
    <a class="navbar-brand" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-flex navbar-search mx-auto" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn" type="submit">Search</button>
    </form>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" data-target="Home">Home</a></li>
        <li class="nav-item"><a class="nav-link active" data-target="wishlist">Wishlist</a></li>
        <li class="nav-item"><a class="nav-link" data-target="cart">Cart</a></li>
        <li class="nav-item"><a class="nav-link" data-target="aboutUs">About Us</a></li>
        <li class="nav-item"><a class="nav-link" data-target="contactUs">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" data-target="signOut">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center wishlist-title mb-2">Your Wishlist</h2>
    <p class="text-center wishlist-count mb-4">You have <span id="wishlist-count">0</span> item(s) in your wishlist.</p>
    <div id="wishlist-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </div>


  <!-- Bootstrap JS -->
   <script type="module" src="./script/wishlist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
