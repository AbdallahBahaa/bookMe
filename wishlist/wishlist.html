<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav .nav-link {
      font-weight: 500;
      color: #657C6A;
    }
    .navbar-nav .nav-link:hover {
      color: #A2B9A7;
    }
    .navbar-brand img {
      border-radius: 8px;
    }
    .navbar-search {
      max-width: 300px;
    }
    .navbar-search input {
      border-radius: 20px 0 0 20px;
    }
    .navbar-search button {
      border-radius: 0 20px 20px 0;
      background-color: #657C6A;
      color: white;
      border: none;
    }
    .navbar-search button:hover {
      background-color: #A2B9A7;
    }
    .wishlist-title {
      color: #BB3E00;
    }
    .wishlist-count {
      color: #657C6A;
      font-weight: 500;
      font-size: 1.2rem;
    }
    .card-title {
      color: #657C6A;
    }
    .custom-button {
      background-color: #A2B9A7;
      border-color: #A2B9A7;
      color: white;
    }
    .custom-button:hover {
      background-color: #91a696;
    }
  </style>
</head>
<body class="bg-light">


  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2 shadow-sm">
    <a class="navbar-brand" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-flex navbar-search mx-auto" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn" type="submit">Search</button>
    </form>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="wishlist.html">Wishlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center wishlist-title mb-2">Your Wishlist</h2>
    <p class="text-center wishlist-count mb-4">You have <span id="wishlist-count">0</span> item(s) in your wishlist.</p>

    <div id="wishlist-container" class="row row-cols-1 row-cols-md-3 g-4">
     
    </div>
  </div>

  <script>
    const wishlistItems = [
      {
        title: "Book One",
        description: "Description of Book One",
        image: ""
      },
      {
        title: "Book Two",
        description: "Description of Book Two",
        image: ""
      },
      {
        title: "Book Three",
        description: "Description of Book Three",
        image: ""
      },
   {
        title: "Book Four",
        description: "Description of Book Four",
        image: ""
      }
    ];

    const wishlistContainer = document.getElementById("wishlist-container");
    const wishlistCount = document.getElementById("wishlist-count");

    function renderWishlist() {
      wishlistContainer.innerHTML = "";
      wishlistItems.forEach(item => {
        wishlistContainer.innerHTML += `
          <div class="col">
            <div class="card h-100 shadow-sm">
              <img src="${item.image}" class="card-img-top" alt="${item.title}">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <p class="card-text text-muted">${item.description}</p>
                <button class="btn custom-button w-100">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
      });
      wishlistCount.textContent = wishlistItems.length;
    }

    document.addEventListener("DOMContentLoaded", renderWishlist);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
